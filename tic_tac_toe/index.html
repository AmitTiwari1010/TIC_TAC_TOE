<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffd6d6;
      font-family: Arial, sans-serif;
    }
    .game {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .winner {
      font-size: 1.5rem;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="winner" id="winner"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    // Select all 9 cells
    const cells = document.querySelectorAll(".cell");

    // Keep track of current player (X starts first)
    let currentPlayer = "X";

    // Variable to check if game is over
    let gameOver = false;

    // Winning combinations (index of cells in board)
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    // Add event listener to each cell
    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (cell.textContent === "" && !gameOver) {
          cell.textContent = currentPlayer;   // Mark X or O
          checkWinner();                      // Check win/draw
          currentPlayer = currentPlayer === "X" ? "O" : "X"; // Switch turn
        }
      });
    });

    // Function to check winner
    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          document.getElementById("winner").textContent =
            currentPlayer + " Wins!";
          gameOver = true;
          return;
        }
      }

      // Check for draw
      const allFilled = [...cells].every(cell => cell.textContent !== "");
      if (allFilled && !gameOver) {
        document.getElementById("winner").textContent = "It's a Draw!";
        gameOver = true;
      }
    }

    // Restart the game
    function restartGame() {
      cells.forEach(cell => (cell.textContent = ""));
      document.getElementById("winner").textContent = "";
      currentPlayer = "X";
      gameOver = false;
    }
  </script>
</body>
</html>
